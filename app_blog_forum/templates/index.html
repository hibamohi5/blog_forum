<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- Give some name for the Blog -->
    <div>
        <!-- <h1>Sign Up </h1> -->
    </div>
</head>

<body>
    <div class="container ">

        <div class="row border border-info shadow p-3 mr-2 mb-2">
            <div class="col border border-info shadow p-3 mr-2 mb-2">
                <h1>Sign Up</h1>
                {% if messages %}
                Errors:
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <!-- <h1>Registration</h1> -->
                <form action="/register" method="post">
                    {% csrf_token %}

                    <label class="col-form-label col-form-label-lg" for="first_name">First Name</label>
                    <input class="form-control form-control-lg" type="text" name="first_name" />
                    <br />

                    <label class=" col-form-label col-form-label-lg" for="last_name">Last Name</label>
                    <input class="form-control form-control-lg" type="text" name="last_name" />
                    <br />

                    <label class=" col-form-label col-form-label-lg" for="email">Email</label>
                    <input class="form-control form-control-lg" type="text" name="email" />
                    <br />

                    <label class=" col-form-label col-form-label-lg" for="password">Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" />
                    <br />

                    <label class=" col-form-label col-form-label-lg" for="confirm_password">Confirm Password</label>
                    <input class="form-control form-control-lg" type="password" name="confirm_password" />
                    <br />

                    <button class="btn btn-info">Register</button>
                    <br />

                </form>

            </div>
            <div class="col border border-info shadow p-3 ml-2 mb-2">
                <h1> Already have an account? </h1>
                <h3 class="text-info">Log In</h3>
                <form action="/login" method="post">
                    {% csrf_token %}

                    <label class=" col-form-label col-form-label-lg" for="email">Email</label>
                    <input class="form-control form-control-lg" type="text" name="email" />
                    <br>

                    <label class=" col-form-label col-form-label-lg" for="password">Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" />
                    <br>

                    <button  class="btn btn-info" >Login</button>
                    <br>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
